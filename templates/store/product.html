{% extends 'store/basic.html' %}
{% block title %} {{product.product_name}} {% endblock %}
{% block body %}
<div class="container my-4">
  <div class="row">
  <div class="col-md-4">
    <div class="row my-3">
      <img src="/media/{{product.image}}" class="img"  width="200px" height="200" alt="">
      <style media="screen">
        .img{
          height: 300px;
          margin-left: 20px;
        }
      </style>
    </div>
    <div class="row">
      <button class="btn btn-primary cart mx-2 ">Add to Cart</button>
      <a href="/store/checkout"><button type="button" class="btn btn-primary" name="button">Checkout</button></a>
    </div>
</div>

  <div class="col-md-8">
      <h5>{{product.product_name}}</h5>
      <h6>Rs.{{product.price}}</h6>
      <p>{{product.product_desc}}</p>
  </div>


  </div>

</div>



  {% endblock %}
